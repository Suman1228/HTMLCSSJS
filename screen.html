<!DOCTYPE html>
<head>

<title>screen color change </title>
</head>
<h1>colour will change according to the size of page</h1>
<body>
    <style>
        body{background-color:rgb(191, 228, 29);
        color:black}
        @media screen and (max-width:992px) {
            body{
                background-color:rgb(42, 165, 58);
                color:rgb(225, 227, 230);
            }
            
        }
    </style>
</body>
</html>
